<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="/styles/styling.css">

<title>ORDER</title>

</head>

<body>
<div id="page">

	<div id="sidebar">
		<img class="sweggaSidebar" src="https://mahmud-isaacs.github.io/sweggaHostedImages/swegga.jpg" alt="">
	</div>

	<div id="banner">
		<img class="sweggaBanner" src="https://mahmud-isaacs.github.io/sweggaHostedImages/delivery.gif" alt="">
	</div>

	<div id="navigation">
		<img class="sweggaNav" src="https://mahmud-isaacs.github.io/sweggaHostedImages/links.gif" alt="" usemap="#nav">

		<map name="nav">
			<area shape="rect" coords="10,5,95,35 " href="order.html" alt="" target="_blank">
			<area shape="rect" coords="105,5,190,35" href="services.html" alt="" target="_blank">
			<area shape="rect" coords="205,5,300,35 " href="products.html" alt="" target="_blank">
			<area shape="rect" coords="310,5,400,35 " href="orderStatus.html" alt="" target="_blank">
			<area shape="rect" coords="450,5,555,35 " href="contactUs.html" alt="" target="_blank">

		</map>


	</div>

	<div id="main">

		<form name="orders">
			<table>
				<caption>Product Summary</caption>
				<tr>
					<th>Description</th>
					<th>Size</th>
					<th>Colour</th>
					<th>Price</th>
					<th>Quantity</th>
					<th>Total</th>
				</tr>

				<tr>
					<td>
						<a href="female.html">Female Ski Jackets</a>
					</td>
					<td>
						<select name="sizeFemale" id="size">
							<option value="small">Small</option>
							<option value="medium">Medium</option>
							<option value="large">Large</option>
						</select>
					</td>

					<td>
						<select name="colourFemale" id="colour">
							<option value="red">Red</option>
							<option value="pink">Pink</option>
							<option value="black">Black</option>
						</select>
					</td>

					<td>150.95</td>

					<td>
						<input id="quantityF" type="number" value="2" min="0">
					</td>

					<td id="totalF"></td>

				</tr>

				<tr>
					<td>
						<a href="male.html">Male Ski Jackets</a>
					</td>
					<td>
						<select name="sizeMale" id="size">
							<option value="small">Small</option>
							<option value="medium">Medium</option>
							<option value="large">Large</option>
						</select>
					</td>

					<td>
						<select name="colourMale" id="colour">
							<option value="red">Red</option>
							<option value="blue">Blue</option>
							<option value="white">White</option>
						</select>
					</td>

					<td>180.95</td>

					<td>
						<input id="quantityM" type="number" value="4" min="0">
					</td>

					<td id="totalM"></td>

				</tr>

				<tr>
					<td colspan="4">Click to confirm and process your order:</td>

					<td>
						<input type="button"  id="totalPriceBnt" value="Total Price">
					</td>

					<td id="totalOrder"></td>
				</tr>


			</table>
		</form>

	</div>

	<footer>
		<p class="copyright">Â© 2020 Swegga Fashion - MAHMUD ISAACS</p>
	</footer>
</div>

<script src="/script/script.js"></script>
